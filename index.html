<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Horizontal Timeline</title>
</head>
<body>

    <header>
      <div class="logo">LOGO</div>
      <button class="theme-toggle" ></button>
    </header>
  
    <nav>
      <!-- Filters and placeholders will go here -->
    </nav>
  
    <main>
      <section id="timeline" >
       <div className="slider">
        <div className="timestamp">
          <span class="date">1940</span>
        </div>
       </div>
       <div className="slider">
        <div className="timestamp">
          <span class="date">1971</span>
        </div>
       </div>
       <div className="slider">
        <div className="timestamp">
          <span class="date">1981</span>
        </div>
       </div>
       <div className="slider">
        <div className="timestamp">
          <span class="date">1990</span>
        </div>
       </div>
       
    <article>
        <figure>
          <img src="download.jpeg" alt="Event Image">
          <h3>1940 : ENIAC</h3>
          <p>ENIAC, which stands for Electronic Numerical Integrator and Computer, was the first general-purpose electronic digital computer. Developed during World War II, it was designed to calculate artillery firing tables for the U.S. Army. ENIAC was a monumental machine, using thousands of vacuum tubes and occupying a large physical space. </p>
        </figure>
      </article>
    </section>
  </main>

  <div id="modal">
    <!-- Modal for pop-ups -->
  </div>

</body>
</html>
