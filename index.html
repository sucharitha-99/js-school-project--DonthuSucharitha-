<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>TimeLine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <p>LOGO</p>
      <button class="theme-toggle">ðŸŒ™</button>
    </nav>

    <section class="container">
        <div class="date-container">
            <div class="date">
             <span>1940</span>
             <span>1971</span>
             <span>1981</span>
             <span>1990</span>
            </div>
           
        </div>
        <div class="dots-container">
          <div>
          <div class="dots active"></div>
          <div class="dots"></div>
          <div class="dots"></div>
          <div class="dots"></div>
          </div>
        </div>
        
    </section>
   
<div>
 <div class="modal" id="modal1">
  <div class="modal-content">
    <span class="modal-close">&times;</span>
      <article>
        <figure> 
          <h3> 1940    ENIAC</h3>
          <img src="./images/ENIAC.jpeg" alt="ENIAC">
          <p>ENIAC was the first general-purpose electronic digital computer, designed for the U.S. Army during World War II.</p>
        </figure>
      </article>
  </div>
 </div>

 <div class="modal" id="modal2">
  <div class="modal-content">
    <span class="modal-close">&times;</span>
      <article>
        <figure>
          <h3> 1971  First Microprocessor</h3>
          <img src="./images/intel4004.jpeg" alt="Microprocessor">
          <p>The Intel 4004 was the first commercially available microprocessor, revolutionizing computing.</p>
        </figure>
      </article>

    </div>
 </div>

 <div class="modal" id="modal3">
  <div class="modal-content">
    <span class="modal-close">&times;</span>
      <article>
        <figure>
          <h3>1981  IBM PC</h3>
          <img src="./images/IBM pc.jpeg" alt="IBM PC">
          <p>IBM introduced its first personal computer, which set the standard for future PCs.</p>
        </figure>
      </article>
    </div>
 </div>
 <div class="modal" id="modal4">
    <div class="modal-content">
        <span class="modal-close">&times;</span>
        <article>
            <figure>
            <h3>1990  World Wide Web</h3>
            <img src="./images/www.jpeg" alt="World Wide Web">
            <p>Tim Berners-Lee invented the World Wide Web, transforming how information is shared and accessed.</p>
            </figure>
        </article>

  </div>    
</div>
</div>
</body>
</html>
